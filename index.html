<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Search with Autocomplete</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
            word-wrap: break-word;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .red-text {
            color: red;
        }
        .highlight {
            background-color: yellow;
        }
        #recordCount {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #searchBar {
            width: 60%; /* Wider search bar */
            padding: 8px;
            font-size: 16px;
        }
        #suggestions {
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background-color: white;
            z-index: 1000;
            width: 60%; /* Matches the search bar width */
        }
        .suggestion-item {
            padding: 8px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Search Generic Content by Top Companies available at Ishwar Pharma</h1>
    <div id="recordCount">Number of records: 0</div>
    <br><br>
    <div style="position: relative;">
        <input type="text" id="searchBar" placeholder="Search..." oninput="showSuggestions()" onblur="hideSuggestions()">
        <div id="suggestions" style="display: none;"></div>
    </div>
    <button onclick="search()">Search</button>
    <button onclick="reset()">Reset</button>
    <br><br>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Company</th>
                <th>Pack</th>
                <th>Rate</th>
                <th>Free Scheme</th>
                <th>MRP</th>
                <th>Content</th>
                <th>Case</th>
                <th>Total Matches</th>
            </tr>
        </thead>
        <tbody>
            <!-- Search results will be inserted here -->
        </tbody>
    </table>

    <script>
        let jsonData = []; // Stores main JSON data
        let masterData = []; // Stores molecule names for autocomplete

        // Load both JSON files (data.json and gx.json)
        async function loadData() {
            try {
                const dataResponse = await fetch('data.json');
                jsonData = await dataResponse.json();

                const masterResponse = await fetch('gx.json');
                masterData = await masterResponse.json();

                document.getElementById('recordCount').textContent = `Number of records: ${jsonData.length}`;
            } catch (error) {
                console.error('Error loading JSON data:', error);
            }
        }

        function search() {
            const searchBar = document.getElementById('searchBar').value.toLowerCase();
            const searchTerms = searchBar.split(' ');

            const results = jsonData.filter(item => {
                return searchTerms.every(term => {
                    return ['BRAND', 'COMPANY', 'CONTENT'].some(key => 
                        item[key] && item[key].toString().toLowerCase().includes(term)
                    );
                });
            });

            results.forEach(result => {
                result.totalMatches = searchTerms.reduce((acc, term) => {
                    return acc + ['BRAND', 'COMPANY', 'CONTENT'].reduce((count, key) => {
                        if (result[key] && result[key].toString().toLowerCase().includes(term)) {
                            count += (result[key].toString().toLowerCase().match(new RegExp(term, 'g')) || []).length;
                        }
                        return count;
                    }, 0);
                }, 0);
            });

            results.sort((a, b) => b.totalMatches - a.totalMatches);

            const resultsTable = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
            resultsTable.innerHTML = '';

            results.forEach(result => {
                const row = resultsTable.insertRow();

                const brandCell = row.insertCell();
                brandCell.innerHTML = highlightMatch(result.BRAND, searchTerms);

                const companyCell = row.insertCell();
                companyCell.innerHTML = highlightMatch(result.COMPANY, searchTerms);

                const packCell = row.insertCell();
                packCell.textContent = result.PACK || 'N/A';

                const rateCell = row.insertCell();
                rateCell.textContent = result.RATE ? result.RATE.toFixed(2) : 'N/A';

                const freeSchemeCell = row.insertCell();
                freeSchemeCell.textContent = result["Free Scheme"] ? result["Free Scheme"].toFixed(2) : 'N/A';
                freeSchemeCell.classList.add('red-text');

                const mrpCell = row.insertCell();
                mrpCell.textContent = result.MRP ? result.MRP.toFixed(2) : 'N/A';

                const contentCell = row.insertCell();
                contentCell.innerHTML = highlightMatch(result.CONTENT, searchTerms);

                const caseCell = row.insertCell();
                caseCell.textContent = result.CASE || 'N/A';

                const matchesCell = row.insertCell();
                matchesCell.textContent = result.totalMatches;
            });
        }

        function highlightMatch(text, terms) {
            if (!text) return 'N/A';
            let highlightedText = text;
            terms.forEach(term => {
                const regex = new RegExp(`(${term})`, 'gi');
                highlightedText = highlightedText.toString().replace(regex, '<span class="highlight">$1</span>');
            });
            return highlightedText;
        }

        function showSuggestions() {
            const input = document.getElementById('searchBar').value.toLowerCase();
            const suggestionsBox = document.getElementById('suggestions');

            if (input === '') {
                suggestionsBox.style.display = 'none';
                return;
            }

            const suggestions = masterData.filter(item => item.toLowerCase().includes(input));

            suggestionsBox.innerHTML = suggestions
                .slice(0, 10) // Limit suggestions to 10 items
                .map(suggestion => `<div class="suggestion-item" onclick="selectSuggestion('${suggestion}')">${suggestion}</div>`)
                .join('');

            suggestionsBox.style.display = 'block';
        }

        function selectSuggestion(suggestion) {
            const searchBar = document.getElementById('searchBar');
            searchBar.value = suggestion;
            document.getElementById('suggestions').style.display = 'none';
        }

        function hideSuggestions() {
            setTimeout(() => {
                document.getElementById('suggestions').style.display = 'none';
            }, 200); // Delay to allow click on suggestion item
        }

        function reset() {
            document.getElementById('searchBar').value = '';
            const resultsTable = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
            resultsTable.innerHTML = '';
        }

        // Load JSON data on page load
        window.onload = loadData;
    </script>
</body>
</html>
