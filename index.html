<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Search</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
            word-wrap: break-word;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .red-text {
            color: red;
        }
        .highlight {
            background-color: yellow;
        }
        #recordCount {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Search Generic Content by Top Companies available at Ishwar Pharma</h1>
    <div id="recordCount">Number of records: 0</div>
    <br><br>
    <input type="text" id="searchBar" placeholder="Search...">
    <button onclick="search()">Search</button>
    <button onclick="reset()">Reset</button>
    <br><br>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Company</th>
                <th>Pack</th>
                <th>Rate</th>
                <th>Free Scheme</th>
                <th>MRP</th>
                <th>Content</th>
                <th>Case</th>
                <th>Total Matches</th>
            </tr>
        </thead>
        <tbody>
            <!-- Search results will be inserted here -->
        </tbody>
    </table>

    <script>
        let jsonData = []; // Global variable to store JSON data

        // Load JSON data from an external file
        async function loadData() {
            try {
                const response = await fetch('data.json');
                jsonData = await response.json();
                document.getElementById('recordCount').textContent = `Number of records: ${jsonData.length}`;
            } catch (error) {
                console.error('Error loading JSON data:', error);
            }
        }

        function search() {
            const searchBar = document.getElementById('searchBar').value.toLowerCase();
            const searchTerms = searchBar.split(' ');

            const results = jsonData.filter(item => {
                return searchTerms.every(term => {
                    return ['BRAND', 'COMPANY', 'CONTENT'].some(key => 
                        item[key] && item[key].toString().toLowerCase().includes(term)
                    );
                });
            });

            results.forEach(result => {
                result.totalMatches = searchTerms.reduce((acc, term) => {
                    return acc + ['BRAND', 'COMPANY', 'CONTENT'].reduce((count, key) => {
                        if (result[key] && result[key].toString().toLowerCase().includes(term)) {
                            count += (result[key].toString().toLowerCase().match(new RegExp(term, 'g')) || []).length;
                        }
                        return count;
                    }, 0);
                }, 0);
            });

            results.sort((a, b) => b.totalMatches - a.totalMatches);

            const resultsTable = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
            resultsTable.innerHTML = '';

            results.forEach(result => {
                const row = resultsTable.insertRow();

                const brandCell = row.insertCell();
                brandCell.innerHTML = highlightMatch(result.BRAND, searchTerms);

                const companyCell = row.insertCell();
                companyCell.innerHTML = highlightMatch(result.COMPANY, searchTerms);

                const packCell = row.insertCell();
                packCell.textContent = result.PACK || 'N/A';

                const rateCell = row.insertCell();
                rateCell.textContent = result.RATE ? result.RATE.toFixed(2) : 'N/A';

                const freeSchemeCell = row.insertCell();
                freeSchemeCell.textContent = result["Free Scheme"] ? result["Free Scheme"].toFixed(2) : 'N/A';
                freeSchemeCell.classList.add('red-text');

                const mrpCell = row.insertCell();
                mrpCell.textContent = result.MRP ? result.MRP.toFixed(2) : 'N/A';

                const contentCell = row.insertCell();
                contentCell.innerHTML = highlightMatch(result.CONTENT, searchTerms);

                const caseCell = row.insertCell();
                caseCell.textContent = result.CASE || 'N/A';

                const matchesCell = row.insertCell();
                matchesCell.textContent = result.totalMatches;
            });
        }

        function highlightMatch(text, terms) {
            if (!text) return 'N/A';
            let highlightedText = text;
            terms.forEach(term => {
                const regex = new RegExp(`(${term})`, 'gi');
                highlightedText = highlightedText.toString().replace(regex, '<span class="highlight">$1</span>');
            });
            return highlightedText;
        }

        function reset() {
            document.getElementById('searchBar').value = '';
            const resultsTable = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
            resultsTable.innerHTML = '';
        }

        // Load JSON data on page load
        window.onload = loadData;
    </script>
</body>
</html>
